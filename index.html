<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Form - Basic CRUD Operations</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">
    <h1>POC 3 - Form (Basic CRUD Operations)</h1>
    <div class="form">
      <form onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off">
        <label for="name">Enter Name:</label>
        <input type="text" id="Name" name="name" placeholder="Enter your Name"><br>
        <label for="email">Enter Email:</label>
        <input type="text" id="Email" name="email" placeholder="Enter your Email"><br>
        <label for="age">Enter Age:</label>
        <input type="text" id="Age" name="age" placeholder="Enter your Age"><br>
        <label for="age">Enter City:</label>
        <input type="text" id="City" name="city" placeholder="Enter your City"><br>
        <label for="age">Enter Phone No:</label>
        <input type="text" id="Phone" name="phone" placeholder="Enter your Phone No"><br>
        <input type="submit" id="btn" value="Submit">
      </form>
    </div>
    <br><br>
    <div class="table">
      <table class="list" id="List">
        <thead>
          <tr>
            <th>Full Name</th>
            <th>Email Id</th>
            <th>Age</th>
            <th>City</th>
            <th>Phone Number</th>
            <th>Actions</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
      </table>
    </div>
  </div>
<script src="index.js"></script>
</body>
</html>
